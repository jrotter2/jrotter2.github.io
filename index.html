<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name = "description" content ="John Rotter - GitHub.io"/>
        <title>Hi, I'm John!</title>
        <link rel="icon" href="res/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Libre+Baskerville:ital,wght@0,100;0,100;1,100&display=swap" rel="stylesheet">
        <script src="./bin/scripts/TextRoller.js"></script>
        <script src="./bin/scripts/TextBlinker.js"></script>
        <script src="./bin/scripts/ConsoleHandler.js"></script>
    </head>
    <body>
        <div style="width:80%; margin:auto;  min-width:520px; padding:15px;">
            <h1 class="text-roller text-roller-remove-on-exit">JOHN ROTTER</h1>
            <h2 id="descriptor" class="text-roller" style="margin-top:-1em; font-family:'Courier New', Courier, monospace; cursor:pointer;" onclick="change_descriptor();">DATA SCIENCE</h2>
            <hr>
            <div class="flex-container">
                <div onclick="my_console.new_command('load PROJECTS');">> PROJECTS</div>
                <div onclick="my_console.new_command('load EXPERIENCE');">> EXPERIENCE</div>
                <div onclick="my_console.new_command('load ABOUT_ME');">> ABOUT ME</div>
            </div>
            <br><br>
            <div style="width:100%;">
                <div style="width:80%;  min-width:460px; margin:auto; box-shadow: 0px 0px 20px 0px rgb(0 0 0 / 20%);">
                    <div style="width:100%; margin:auto; border-radius:3px 3px 0px 0px; background:rgb(35, 35, 42); color:var(--light-color); padding:1em; padding-top:.5em; padding-bottom:.5em; font-family:'Courier New', Courier, monospace; ">
                        CONSOLE
                    </div>
                    <div style="width:100%; margin:auto; border-radius:0px 0px 3px 3px; background:rgb(20, 20, 24); color:var(--light-color); padding:1em; padding-top:.5em; font-family:'Courier New', Courier, monospace; min-height:500px;">
                        <a> guest@jrotter2.github.io ~ > </a> <input type="text" id="console_header" placeholder="TYPE CMD HERE" oninput="my_console.load_command();"></input>
                        <br>
                        <p id="console_text" style="font-family:'Courier New', Courier, monospace; font-size:9pt; white-space:pre;overflow-x:hidden;">
                        </p>
                    </div>
                </div>
            </div>
            <div style="color:var(--light-color); opacity:.75; text-align:center; font-family: 'Libre Baskerville', serif; color:var(--light-color);">
                <br><br>
                Designed and developed by John Rotter <br>
                (623) 703-2454<br>
                johnrotter.physics@gmail.com<br>
            </div>
        </div>

        <script>
             var textRoller = new TextRoller(.5,4);
             var textBlinker = new TextBlinker(2);

             var my_console = new ConsoleHandler(document.getElementById("console_header"), document.getElementById("console_text"), .75);
             my_console.new_command('load PROJECTS');
             
             textRoller.load();
             textBlinker.load();

             function change_descriptor() {
                if(window.ROLLER_current_frame > 0)return;

                document.getElementById("descriptor").style.opacity = 0;
                let descriptors = ["DATA SCIENCE", "DATA ANALYSIS", "STATISTICS", "MACHINE LEARNING", "PYTHON PROGRAMMING", "C++ PROGRAMMING"];
                document.getElementById("descriptor").innerHTML = descriptors[Math.floor(Math.random() * descriptors.length)];
                textRoller.reload();
                //document.getElementById("descriptor").style.opacity = 1;
             }
             setInterval(change_descriptor, 5000);
        </script>
    </body>
</html>
