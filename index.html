        <script>
             var textRoller = new TextRoller(.5,4);

             var my_console = new ConsoleHandler(document.getElementById("main_console_div"),document.getElementById("console_header"), document.getElementById("console_text"), .75);
             my_console.new_command('load PROJECTS');
             
             textRoller.load();
             textBlinker.load();

             function change_descriptor() {
                if(window.ROLLER_current_frame > 0)return;

                document.getElementById("descriptor").style.opacity = 0;
                let descriptors = ["DATA SCIENCE", "DATA ANALYSIS", "STATISTICS", "MACHINE LEARNING", "PYTHON PROGRAMMING", "C++ PROGRAMMING"];
                document.getElementById("descriptor").innerHTML = descriptors[Math.floor(Math.random() * descriptors.length)];
                textRoller.reload();
                //document.getElementById("descriptor").style.opacity = 1;
             }
             setInterval(change_descriptor, 5000);
